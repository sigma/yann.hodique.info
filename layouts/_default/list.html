{{ partial "header.html" . }}
<div class="body" role="main">
  <div class="unit-body">
    <div class="unit-inner unit-body-inner">
      <div class="entry-content">
        <h1 id="title">{{ .Title }}</h1>
        <ul id="list">
          {{ range .Data.Pages }}
          {{ .Render "li"}}
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
