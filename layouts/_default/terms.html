{{ partial "header.html" . }}
<div class="body" role="main">
  <div class="unit-body">
    <div class="unit-inner unit-body-inner">
      <div class="entry-content">
        <h1 id="title">{{ .Title }}</h1>
        <ul>
          {{ $data := .Data }}
          {{ range $key, $value := .Data.Terms }}
          <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</div>
</section>
{{ partial "footer.html" . }}
