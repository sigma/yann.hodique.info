{{ $gitBase := index (split ("/" | absURL) "//") 1 }}
{{ $gitRef := printf "%s%s" $gitBase (substr .RelPermalink 1 -1) }}
<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="go-import" content="{{$gitRef}} git {{.Params.vanity}}">
    <meta name="go-source" content="{{$gitRef}} {{.Params.vanity}} {{.Params.vanity}}/tree/main{/dir} {{.Params.vanity}}/blob/main{/dir}/{file}#L{line}">
    <meta http-equiv="refresh" content="0; url={{.Params.vanity}}">
</head>
</html>
