{{ partial "header.html" . }}
<div class="body" role="main">
  <div class="unit-body">
    <div class="unit-inner unit-body-inner">
      <div class="entry-content">
        <div class="unit-article layout-page">
          <div class="unit-inner unit-article-inner">
            <div class="content">
              <div class="header">
                <div class="unit-head">
                  <div class="unit-inner unit-head-inner">
                    <h1 class="h2 entry-title">{{ .Title }}</h1>
                  </div>
                </div>
              </div>
              <div class="bd">
                <div class="entry-content">
                  <h2 class="h2">Latest post</h2>
                  {{ range first 1 .Data.Pages }}
                  {{ .Render "summary" }}
                  <footer>
                    <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
                  </footer>
                  {{ end }}
                  <br/><br/>
                  <h2 class="h2">Older posts</h2>
                  <ul id="list">
                    {{ range after 2 .Data.Pages }}
                    {{ .Render "li"}}
                    {{ end }}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
